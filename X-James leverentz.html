<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>James Leverentz Book</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
    p {
        color: #FFFFFF;
    }
    
    .header-content-wrapper {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        max-width: 960px;
        margin: 0 auto;
        padding: 0 20px;
        position: relative;
    }

    nav {
        background-color: transparent;
        color: white;
        padding: 0;
        position: absolute;
        left: 0;
        top: 50%;
        transform: translateY(-50%);
        z-index: 10;
    }

    .header-h1-wrapper {
        flex-grow: 1;
        text-align: center;
        padding-left: 160px;
        box-sizing: border-box;
    }
    
    .menu-container {
        margin: 0;
        display: flex;
        justify-content: flex-start;
        align-items: center;
    }

    .menu-item {
        position: relative;
        padding: 10px 20px;
        cursor: pointer;
        transition: background-color 0.3s;
        background-color: #333;
        border-radius: 0.5rem; /* Added rounded corners for consistency */
    }

    .menu-item:hover {
        background-color: #555;
    }

    .dropdown-content {
        position: absolute;
        top: 100%;
        left: 0;
        background-color: #444;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.3s ease-in-out, padding 0.3s ease-in-out;
        border-radius: 0.5rem;
    }

    .menu-item:hover .dropdown-content {
        max-height: 200px;
        padding: 5px 0;
    }

    .dropdown-content a {
        color: white;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        transition: background-color 0.3s;
        border-radius: 0.3rem;
    }

    .dropdown-content a:hover {
        background-color: #666;
    }
</style>
</head>
<body class="p-4 sm:p-8 bg-gray-900 min-h-screen flex justify-center items-center font-sans">
    
    
    <div class="flex flex-col items-center justify-start w-11/12 h-[90vh] bg-gray-800 rounded-3xl shadow-2xl space-y-8 pt-8 pb-4">
        
        <div class="header-content-wrapper">
            
            
              
             <div class="header-h1-wrapper">
                <h1 class="text-center">
    		   <span class="text-5xl font-extrabold text-white px-6 py-3 rounded-2xl inline-block">
        	        <img src="https://i.imgur.com/BiKqBat_d.png?maxwidth=520&shape=thumb&fidelity=high" width="300" style="border-radius: 40%;">
    			   </span>
    			       <span>
                                   <nav>
            			       <div class="menu-container" style="color: #1a1a1a;">
                                           <div class="menu-item " style="background-color: #1a1a1a;">
                                               <img src="https://i.imgur.com/PQE2naV.jpeg" width="47" class="hidden sm:block">
                                               <p class="sm:hidden">Close</p>
                                                   <div class="dropdown-content">
                                                       <a href="https://www.mcdonalds.com/ca/en-ca.html" style="color: #FFFFFF;">Mcdonnald's </a>
                                                       <a href="https://www.whitespot.ca/" style="color: #FFFFFF;">White Spot</a>
                                                   </div>
                                           </div>
                                       </div>
                                   </nav>
                               </span>
                </h1>
            </div>
        </div>
        
    </div>
</body>
