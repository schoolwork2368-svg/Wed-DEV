<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>James Leverentz Book</title>
    <!-- Tailwind CSS (for overall aesthetics and utility classes) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" xintegrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<style>
    body {
        font-family: 'Inter', sans-serif;
    }

    p {
        color: #FFFFFF;
    }
    
    nav {
        background-color: transparent;
        color: white;
        padding: 0;
        position: relative;
        z-index: 10;
    }

    .menu-container {
        margin: 0;
        display: flex;
        justify-content: flex-start;
        align-items: center;
    }

    .menu-item {
        position: relative;
        padding: 10px 20px;
        transition: background-color 0.3s;
        background-color: #1a1a1a; 
        border-radius: 0.5rem; 
        cursor: pointer; 
    }

    .dropdown-content {
        position: absolute;
        top: 100%;
        right: 0;
        background-color: #444;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 20;
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.3s ease-in-out, padding 0.3s ease-in-out;
        border-radius: 0.5rem;
    }

    .dropdown-content.active {
        max-height: 200px;
        padding: 5px 0;
    }

    .dropdown-content a {
        color: white;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        transition: background-color 0.3s;
        border-radius: 0.3rem;
    }

    .dropdown-content a:hover {
        background-color: #666;
    }
</style>
</head>
<body class="p-4 sm:p-8 bg-gray-900 min-h-screen flex justify-center items-center font-sans">
    
    <div class="flex flex-col items-center justify-start w-11/12 max-w-10xl h-[90vh] bg-gray-800 rounded-3xl shadow-2xl space-y-8 pt-8 pb-4">
        
        <header class="w-full px-4 sm:px-8">
            <div class="flex justify-between items-center w-full">
                
                <div class="flex items-center">
                    <img src="https://i.imgur.com/BiKqBat_d.png?maxwidth=520&shape=thumb&fidelity=high" width="100" style="border-radius: 40%;" alt="Book Cover Image">
                </div>
                
                <nav>
                    <div class="menu-container">
                        <div class="menu-item" id="menu-toggle">
                            
                            <img src="https://i.imgur.com/PQE2naV.jpeg" width="47" id="menu-icon" class="">
                            <p id="menu-close-text" class="hidden text-white font-semibold text-base">Close</p>

                            <div class="dropdown-content" id="dropdown-menu">
                                <!-- Links open in a new tab -->
                                <a href="https://www.mcdonalds.com/ca/en-ca.html" style="color: #FFFFFF;" target="_blank">Mcdonnald's </a>
                                <a href="https://www.whitespot.ca/" style="color: #FFFFFF;" target="_blank">White Spot</a>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
        </header>

        <!-- Main content area using Bootstrap Grid, now empty -->
        <div class="flex-grow w-full p-4 overflow-y-auto">
            <div class="container-fluid">
                <div class="row">
                    <!-- The col-12 ensures the Bootstrap layout is active and ready for your content -->
                    <div class="col-12 text-white">
                        <!-- Place your Bootstrap rows and columns here -->
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Custom JavaScript for Dropdown Menu -->
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', () => {
            const menuToggle = document.getElementById('menu-toggle');
            const dropdownMenu = document.getElementById('dropdown-menu');
            const menuIcon = document.getElementById('menu-icon');
            const menuCloseText = document.getElementById('menu-close-text');

            if (menuToggle && dropdownMenu && menuIcon && menuCloseText) {
                // This handles toggling the 'active' class on click
                menuToggle.addEventListener('click', (event) => {
                    event.stopPropagation();
                    
                    const isActive = dropdownMenu.classList.toggle('active');

                    if (isActive) {
                        menuIcon.classList.add('hidden');
                        menuCloseText.classList.remove('hidden');
                    } else {
                        menuIcon.classList.remove('hidden');
                        menuCloseText.classList.add('hidden');
                    }
                });

                // This handles closing the menu when clicking anywhere outside of it
                document.addEventListener('click', (event) => {
                    if (dropdownMenu.classList.contains('active') && !menuToggle.contains(event.target)) {
                        dropdownMenu.classList.remove('active');
                        menuIcon.classList.remove('hidden');
                        menuCloseText.classList.add('hidden');
                    }
                });
            } else {
                console.error("One or more menu elements could not be found.");
            }
        });
    </script>
    
    <!-- Correctly positioned Bootstrap JS dependencies (must be loaded in order) -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" xintegrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" xintegrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
